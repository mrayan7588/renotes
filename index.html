<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renotes</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        /* Reset some default styles and set a background color */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url(doodle.jpg);
            background-size: cover;
        }

        /* Style the header */
        h1 {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        /* Style the navigation list */
        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        /* Style the navigation list items */
        li {
            margin: 20px 0; /* Adjusted margin for better spacing */
        }

        /* Style the links */
        a {
            text-decoration: none;
            color: #434343;
            padding: 10px;
            border-radius: 6px;
            background: #ffffff;
            transition: all 0.2s ease;
            display: inline-block; /* Ensure buttons are block elements */
            width: 150px; /* Set a fixed width for all buttons */
            text-align: center; /* Center the text within the button */
        }

        /* Style links on hover */
        a:hover {
            background-color: #0078d4;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Welcome to Renotes</h1>
    <ul>
        <li><a href="maths.html">Maths</a></li>
        <li><a href="physics.html">Physics</a></li>
        <li><a href="chemistry.html">Chemistry</a></li>
        <li><a href="biology.html">Biology</a></li>
    </ul>
</body>
</html>
